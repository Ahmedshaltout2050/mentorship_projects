<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعلومات الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        fieldset {
            padding: 10px;
        }
        input {
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your personal information</h2>
        <p>Enter your personal information and submit the details</p>
        <fieldset>
            <legend>Personal info:</legend>
            <label>First name: <input type="text" name="firstname" value="John"></label><br>
            <label>Last name: <input type="text" name="lastname" value="Doe"></label><br>
            <button type="submit">Submit</button>
        </fieldset>
    </div>
</body>
</html>
