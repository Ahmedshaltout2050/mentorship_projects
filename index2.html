<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: auto;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login form using HTML and CSS</h2>
        <h3>Sign in</h3>
        <p>Sign in with your username and password</p>
        <label>Your username <input type="text" placeholder="Enter Username"></label>
        <label>Your password <input type="password" placeholder="Enter Password"></label>
        <button type="submit">Login</button>
        <p>Not a member? <a href="#">Register here!</a></p>
    </div>
</body>
</html>
